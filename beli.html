<!DOCTYPE html>
<html>
    <head>
        <title>BELI</title>
        <link rel="stylesheet" href="beli.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">PAWON MAMA NING</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>Keranjang anda</p></div>
                <div id="cartItem">Keranjang anda kosong</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rp.</h2>
                </div>
                <div>
                    <button type="submit" class="btn" onclick="openPopup()">Beli</button>
                        <div class="popup" id="popup">
                            <img src="image/404-tick.png">
                            <h2>Terima Kasih</h2>
                            <br>
                            <p>Sudah membeli di PAWON MAMA NING</p>
                            <button type="button" onclick="document.location.reload(true)">OK</button>
                        </div>
                </div>
            </div>
        </div>
        <script src="beli.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
